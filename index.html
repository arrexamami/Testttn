<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Capture Moments</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f0f0f5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 1000px;
      height: 620px;
      background: #fff;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      position: relative;
    }

    /* === Left Section - Hero === */
    .hero {
      flex: 1;
      position: relative;
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                  url('https://images.unsplash.com/photo-1511884642898-4c922225c15c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 40px;
    }

    .logo {
      font-size: 28px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .back-link:hover {
      color: white;
    }

    .hero-text {
      text-align: center;
      margin-top: auto;
      margin-bottom: auto;
    }

    .hero-text h1 {
      font-size: 36px;
      font-weight: 300;
      line-height: 1.2;
      margin-bottom: 8px;
    }

    .hero-text p {
      font-size: 36px;
      font-weight: 300;
      opacity: 0.9;
    }

    /* === Right Section - Form === */
    .form-section {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #1a1a2e;
      color: #e0e0ff;
    }

    .form-title {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
      color: white;
    }

    .form-subtitle {
      font-size: 14px;
      margin-bottom: 32px;
      color: #b0b0cc;
    }

    .form-subtitle a {
      color: #a78bff;
      text-decoration: none;
      font-weight: 500;
    }

    .form-subtitle a:hover {
      text-decoration: underline;
    }

    .form-group {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    .form-group input {
      flex: 1;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 16px;
    }

    .input-wrapper input {
      width: 100%;
      padding: 14px 16px;
      background: #2a2a3e;
      border: 1px solid #3a3a50;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      transition: all 0.2s;
    }

    .input-wrapper input:focus {
      outline: none;
      border-color: #a78bff;
      box-shadow: 0 0 0 3px rgba(167, 139, 255, 0.2);
    }

    .input-wrapper label {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #8888aa;
      font-size: 15px;
      pointer-events: none;
      transition: all 0.2s;
    }

    .input-wrapper input:focus ~ label,
    .input-wrapper input:not(:placeholder-shown) ~ label {
      top: -8px;
      left: 12px;
      font-size: 12px;
      background: #1a1a2e;
      padding: 0 6px;
      color: #a78bff;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #8888aa;
      font-size: 18px;
    }

    .terms {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 24px;
      font-size: 13px;
      color: #b0b0cc;
    }

    .terms a {
      color: #a78bff;
      text-decoration: none;
    }

    .terms a:hover {
      text-decoration: underline;
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #a78bff, #7c5eff);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 16px;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(124, 94, 255, 0.3);
    }

    .social-divider {
      text-align: center;
      margin: 20px 0;
      font-size: 14px;
      color: #777799;
      position: relative;
    }

    .social-divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #3a3a50;
    }

    .social-divider span {
      background: #1a1a2e;
      padding: 0 12px;
    }

    .social-buttons {
      display: flex;
      gap: 12px;
    }

    .btn-social {
      flex: 1;
      padding: 12px;
      background: transparent;
      border: 1px solid #3a3a50;
      border-radius: 8px;
      color: #e0e0ff;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s;
    }

    .btn-social:hover {
      border-color: #a78bff;
      background: rgba(167, 139, 255, 0.1);
    }

    .btn-social img {
      width: 18px;
      height: 18px;
    }

    /* === Responsive === */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
        max-width: 400px;
      }

      .hero {
        height: 300px;
        padding: 30px 20px;
      }

      .hero-text h1,
      .hero-text p {
        font-size: 28px;
      }

      .form-section {
        padding: 40px 24px;
      }

      .form-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Hero Section -->
    <div class="hero">
      <a href="#" class="back-link">Back to website</a>
      <div class="logo">AMU</div>
      <div class="hero-text">
        <h1>Capturing Moments,</h1>
        <p>Creating Memories</p>
      </div>
    </div>

    <!-- Form Section -->
    <div class="form-section">
      <h2 class="form-title">Create an account</h2>
      <p class="form-subtitle">
        Already have an account? <a href="#">Log in</a>
      </p>

      <form>
        <div class="form-group">
          <div class="input-wrapper">
            <input type="text" placeholder=" " required />
            <label>First name</label>
          </div>
          <div class="input-wrapper">
            <input type="text" placeholder=" " required />
            <label>Last name</label>
          </div>
        </div>

        <div class="input-wrapper">
          <input type="email" placeholder=" " required />
          <label>Email</label>
        </div>

        <div class="input-wrapper">
          <input type="password" id="password" placeholder=" " required />
          <label>Enter your password</label>
          <span class="password-toggle" onclick="togglePass('password')">View</span>
        </div>

        <div class="input-wrapper">
          <input type="password" id="confirm-password" placeholder=" " required />
          <label>Confirm password</label>
          <span class="password-toggle" onclick="togglePass('confirm-password')">View</span>
        </div>

        <div class="terms">
          <input type="checkbox" id="terms" required />
          <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
        </div>

        <button type="submit" class="btn-primary">Create account</button>

        <div class="social-divider"><span>Or register with</span></div>

        <div class="social-buttons">
          <button type="button" class="btn-social">
            <img src="https://www.google.com/favicon.ico" alt="Google" /> Google
          </button>
          <button type="button" class="btn-social">
            <img src="https://www.apple.com/favicon.ico" alt="Apple" /> Apple
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function togglePass(id) {
      const input = document.getElementById(id);
      const toggle = input.nextElementSibling.nextElementSibling;
      if (input.type === 'password') {
        input.type = 'text';
        toggle.textContent = 'Hide';
      } else {
        input.type = 'password';
        toggle.textContent = 'View';
      }
    }
  </script>

</body>
</html>
